
##### PREFIX #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### GENERAL #####
setw -g mode-keys vi
set -sg escape-time 0
set -g mouse on

# Start indexing from 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

##### SPLITS #####
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

##### PANE NAVIGATION (VIM STYLE) #####
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

##### RESIZE PANES #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### TERMINAL / TRUECOLOR #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

##### GRUVBOX-INSPIRED COLORS #####
set -g status-bg colour235
set -g status-fg colour223

set -g status-left-length 40
set -g status-right-length 100

set -g status-left "#[fg=colour109]#S "
set -g status-right "#[fg=colour244]%Y-%m-%d #[fg=colour167]%H:%M "

set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=colour214

set -g message-style bg=colour235,fg=colour214
